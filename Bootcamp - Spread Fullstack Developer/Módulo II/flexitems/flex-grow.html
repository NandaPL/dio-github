<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fundamentos - Flex Grow</title>
  </head>
  <body>
    <p>flex-grow = 0</p>
    <div class="flex-container">
      <div class="item fg-0">1</div>
      <div class="item fg-0">2</div>
      <div class="item fg-0">3</div>
      <div class="item fg-0">4</div>
    </div>

    <p>flex-grow = 1</p>
    <div class="flex-container">
      <div class="item fg-1">1</div>
      <div class="item fg-1">2</div>
      <div class="item fg-1">3</div>
      <div class="item fg-1">4</div>
    </div>

    <p>flex-grow = 2</p>
    <div class="flex-container">
      <div class="item fg-2">1</div>
      <div class="item fg-2">2</div>
      <div class="item fg-2">3</div>
      <div class="item fg-2">4</div>
    </div>

    <p>flex-grow = 3</p>
    <div class="flex-container">
      <div class="item fg-3">1</div>
      <div class="item fg-3">2</div>
      <div class="item fg-3">3</div>
      <div class="item fg-3">4</div>
    </div>

    <p>flex-grow</p>
    <div class="flex-container">
      <div class="item fg-0">fg-0</div>
      <div class="item fg-1">fg-1</div>
      <div class="item fg-2">fg-2</div>
      <div class="item fg-3">fg-3</div>
    </div>
  </body>
</html>
