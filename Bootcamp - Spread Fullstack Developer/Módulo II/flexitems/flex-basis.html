<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fundamentos - Flex basis</title>
  </head>
  <body>
    <p>flex-basis = auto</p>
    <div class="flex-container">
      <div class="item fb-auto fg-1">1</div>
      <div class="item fb-auto fg-1">222</div>
      <div class="item fb-auto fg-1">3</div>
      <div class="item fb-auto fg-2">456789</div>
    </div>

    <p>flex-basis = 0</p>
    <div class="flex-container">
      <div class="item fb-0 fg-1">1111111111111111111</div>
      <div class="item fb-0 fg-1">222</div>
      <div class="item fb-0 fg-1">3</div>
      <div class="item fb-0 fg-1">456789</div>
    </div>

    <p>flex-basis + width</p>
    <div class="flex-container">
      <div class="item fb-w100 fg-2">11</div>
      <div class="item fb-w100 fg-2">222</div>
      <div class="item fb-w100 fg-2">33</div>
      <div class="item fb-w100 fg-2">45678</div>
    </div>
  </body>
</html>
